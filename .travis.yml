sudo: required
language: go
go:
- 1.11.x
services:
- docker
env:
  global:
  - GO111MODULE=on
cache:
  directories:
  - $GOPATH/pkg/mod
install:
    |
      go mod download
      export PACK_PATH="$PWD/artifacts/pack-${TRAVIS_TAG:-$TRAVIS_BUILD_NUMBER}-${TRAVIS_OS_NAME}"
      if [[ $TRAVIS_OS_NAME = linux ]]; then export CGO_ENABLED=0; fi
      go build -ldflags "-X 'main.Version=$TRAVIS_TAG (git sha: $(git log -1 --pretty=%H))'" -o "$PACK_PATH" ./cmd/pack
      "$PACK_PATH" version
jobs:
  include:
  - name: unit-tests
    os: linux
    if: fork = true
    script: go test -count=1 -parallel=1 -v ./...
  - name: acceptance-tests
    os: linux
    if: fork = false
    script: go test -count=1 -parallel=1 -v ./... && go test -count=1 -parallel=1 -v -tags=acceptance ./acceptance/...

deploy:
  provider: gcs
  access_key_id: GOOGKYYDLY5ACGLNZVYXGTTN
  secret_access_key:
    secure: 
  bucket: pack-cli
  skip_cleanup: true
  acl: public-read
  local-dir: ./artifacts/
  on:
    repo: buildpack/pack
    condition: |
      "$TRAVIS_BRANCH" = master || "$TRAVIS_TAG" != ''
    all_branches: true
after_deploy:
- echo "https://storage.cloud.google.com/pack-cli/$(basename $PACK_PATH)"
